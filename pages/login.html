<!-- Login Page -->
<div class="auth-container">
    <div class="card">
        <div class="card-header text-center">
            <h4 class="mb-0">Worker Login</h4>
        </div>
        <div class="card-body">
            <form name="loginForm">
                <div class="mb-3">
                    <label class="form-label">Migrant ID</label>
                    <input type="text" class="form-control" ng-model="loginData.migrantId" placeholder="Enter your Migrant ID (e.g., MID12345)" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Mobile Number</label>
                    <input type="tel" class="form-control" ng-model="loginData.phone" placeholder="Enter your registered mobile number" required>
                </div>
                
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary" ng-click="login()" ng-disabled="loginForm.$invalid">
                        Login
                    </button>
                </div>
            </form>
            
            <div class="text-center mt-4">
                <p class="text-muted mb-2">Don't have an account?</p>
                <a href="#!/register" class="btn btn-outline-primary">Register Now</a>
            </div>
            
            <div class="text-center mt-3">
                <a href="#!/" class="text-decoration-none">‚Üê Back to Home</a>
            </div>
        </div>
    </div>
</div>
