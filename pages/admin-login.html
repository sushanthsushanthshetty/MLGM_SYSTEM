<!-- Admin Login Page -->
<div class="auth-container">
    <div class="card">
        <div class="card-header text-center bg-dark text-white">
            <h4 class="mb-0">Admin Login</h4>
        </div>
        <div class="card-body">
            <form name="adminLoginForm">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" ng-model="loginData.username" placeholder="Enter admin username" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" ng-model="loginData.password" placeholder="Enter password" required>
                </div>
                
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-dark" ng-click="adminLogin()" ng-disabled="adminLoginForm.$invalid || loading">
                        <span ng-show="!loading">Login as Admin</span>
                        <span ng-show="loading">Logging in...</span>
                    </button>
                </div>
            </form>
            
            <div ng-show="errorMessage" class="alert alert-danger mt-3">
                {{errorMessage}}
            </div>
            
            <div class="text-center mt-4">
                <a href="#!/" class="text-decoration-none">Back to Home</a>
            </div>
        </div>
    </div>
</div>
